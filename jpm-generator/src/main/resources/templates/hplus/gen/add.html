<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>代码生成步骤</h5>
                </div>
                <div class="ibox-content">

                    <form id="form" th:action="@{/gen/scheme/code}" method="post" class="wizard-big">
                        <h1 class="oneTitle">选择表</h1>
                        <div class="section oneContent">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <label>选择数据表:</label>
                                        <select name="tableName" id="tableName" data-placeholder="选择数据表..."
                                                class="chosen-select" style="width:350px;" tabindex="2">
                                            <option value="">选择数据表</option>
                                            <option th:each="t : ${tables}"
                                                    th:value="${t.name}" th:text="${t.name}+':'+${t.comments}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="text-center">
                                        <div style="margin-top: 20px">
                                            <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1>基本信息</h1>
                        <div class="section">
                            <h4 style="font-style: italic;">基本信息</h4>
                            <hr style="border: 1px #ccc solid"/>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>表名 *</label>
                                        <input id="tname" name="name" type="text" class="form-control required" value="123">
                                    </div>
                                    <div class="form-group">
                                        <label>实体类名称 *</label>
                                        <input id="ename" name="ename" type="text" class="form-control required" value="123">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label> 表说明 *</label>
                                        <input id="comments" name="comments" type="text" class="form-control required" value="123">
                                    </div>
                                    <div class="form-group">
                                        <label> 功能作者 *</label>
                                        <input id="author" name="author" type="text" class="form-control required" value="123">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h1>字段信息</h1>
                        <div class="section">
                            <div class="jqGrid_wrapper" style="width:100%;height: 100%;">
                                <table id="table_list_1"></table>
                                <div id="pager_list_1"></div>
                            </div>
                        </div>


                        <h1>生成信息</h1>
                        <div class="section">
                            <h4 style="font-style: italic">生成信息</h4>
                            <hr style="border: 1px #ccc solid"/>
                            <div class="row infoOther">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>生成模板 *</label>
                                        <select data-placeholder="选择模板..." class="chosen-select" tabindex="2">
                                            <option value="1" hassubinfo="true">单表/主子表</option>
                                            <option value="2" hassubinfo="true">树表/树结构表</option>
                                            <option value="3" hassubinfo="true">业务层和持久层</option>
                                            <option value="4" hassubinfo="true">仅持久层</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>生成包路径 *</label>
                                        <input id="path" name="path" type="text" class="form-control required" value="afda">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>生成模板名 *</label>
                                        <input id="templetName" name="templetName" type="text" class="form-control required" value="abc">
                                    </div>
                                    <div class="form-group">
                                        <label>生成子模块名 *</label>
                                        <input id="childName" name="childName" type="text" class="form-control required" value="afda">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>生成功能名 *</label>
                                        <input id="effect" name="templetName" type="text" class="form-control required" value="abc">
                                    </div>
                                    <div class="form-group">
                                        <label>功能名(简写) *</label>
                                        <input id="effectShort" name="effectShort" type="text" class="form-control required" value="afda">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>生成基础路径 *</label><br/>
                                        <input id="basePath" name="basePath" type="text" class="form-control required" value="abc" style="display: inline!important;width: 85%;">
                                        <button class="btn btn-success" id="search_submit" type="submit" style="display: inline!important;width: 10%;margin-bottom: 4px;">设置默认基础路径</button>
                                    </div>
                                </div>
                            </div>
                            <h4 style="font-style: italic">其它选项</h4>
                            <hr style="border: 1px #ccc solid;"/>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div>
                                            <label>是否有停用启用 *</label>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="blockYes" value="option1" name="radioInline" checked="">
                                                <label for="blockYes"> 是 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="blockNo" value="option2" name="radioInline">
                                                <label for="blockNo"> 否 </label>
                                            </div>
                                        </div>
                                        <div>
                                            <label>是否有删除功能 *</label>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="removeYes" value="option1" name="removeRadio" checked="">
                                                <label for="removeYes"> 是 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="removeNo" value="option2" name="removeRadio">
                                                <label for="removeNo"> 否 </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div>
                                            <label>是否可上传图片 *</label>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="photoYes" value="option1" name="photoRadio" checked="">
                                                <label for="photoYes"> 是 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="photoNo" value="option2" name="photoRadio">
                                                <label for="photoNo"> 否 </label>
                                            </div>
                                        </div>
                                        <div>
                                            <label>是否可上传附件 *</label>
                                            <div class="radio radio-info radio-inline">
                                                <input type="radio" id="attachmentYes" value="option1" name="attRradio" checked="">
                                                <label for="attachmentYes"> 是 </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="attachmentNo" value="option2" name="attRradio">
                                                <label for="attachmentNo"> 否 </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
